<div *ngIf="countries.length === 0 ; else table" class="text-center mt-5">
  <h1> No hay resultados</h1>
</div>

<ng-template #table>

  <h2>Resultados</h2>
  <table class="table table-dark table-borderless">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Región</th>
        <th>Población</th>
        <th>Bandera</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> <strong>{{ i + 1 }}</strong></td>
        <td> {{country.flag }}</td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.region}}</td>
        <td>{{country.population | number}}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" alt="" width="25">
        </td>

        <td>
          <!-- le asigna el id a la ruta de info con el routerLink binding -->
          <a [routerLink]="['/country/info', country.cca3]" class="btn btn-secondary">
            Info
          </a>
        </td>

      </tr>

    </tbody>

  </table>




</ng-template>
